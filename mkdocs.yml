# MkDocs Material config aligned to your current docs folder, with MathJax

site_name: FlightLab
site_description: Developer docs and guides
site_url: https://cagricatik.github.io/FlightLab/
repo_url: https://github.com/CagriCatik/FlightLab
repo_name: FlightLab
edit_uri: edit/main/docs/
docs_dir: docs
site_dir: site
strict: true

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.png
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - header.autohide

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CagriCatik/FlightLab
    #- icon: fontawesome/brands/linkedin
    #  link: https://www.linkedin.com/company/example
    #- icon: fontawesome/brands/x-twitter
    #  link: https://x.com/example
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  consent:
    title: Cookie consent
    description: We use analytics cookies to understand how you use the docs.
  generator: false
  status:
    new: New
    changed: Updated
    deprecated: Deprecated

nav:
  - Home: index.md
  - Build Log:
      - Concept: part-1-concept.md
      - Winglets and Tail Tips: part-2-winglets-and-tail-tips.md
      - Aerodynamics Analysis: part-3-aerodynamics-analysis.md
      - Slice/Export Main Parts: part-4-slice-export-main-parts.md
      - Fuselage: part-5-structure-fuselage.md
      - Wing: part-6-structure-wing.md
      - Aileron: part-7-aileron.md
      - Wing Box and Servo Mounts: part-8-wing-box-and-servo-mounts.md
      - Tail and Elevator Servo Mounts: part-9-tail-and-elevator-servo-mounts.md
      - Access Hatch: part-10-access-hatch-i.md
      - Tail and Elevator: part-11-tail-and-elevator.md
      - Splitting Parts: part-12-splitting-parts.md
      - Slicer and Printing Tutorial: part-13-slicer-and-printing-tutorial.md
  - SolidWorks Tutorials:
      - Hollowing via Shell Feature: solidworks/shell_feature_1.md
      - Shell Feature Failure Workaround: solidworks/shell_feature_2.md
      - Fixing Fuselage Shell Errors: solidworks/shell_feature_3.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
      inline_syntax:
        - dollar
        - round
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde


extra_css:
  - stylesheets/overrides.css

extra_javascript:
  - javascripts/mathjax-config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js
