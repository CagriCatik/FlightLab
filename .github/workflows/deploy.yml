# .github/workflows/deploy.yml
# Build and deploy MkDocs from ./webpage to GitHub Pages

name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  MKDOCS_DIR: webpage           # folder containing mkdocs.yml and docs/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MKDOCS_DEPLOY_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-doc.txt

      - name: Validate project structure
        run: |
          set -euo pipefail
          test -d "$MKDOCS_DIR" || (echo "$MKDOCS_DIR/ missing" && exit 1)
          test -f "$MKDOCS_DIR/mkdocs.yml" || (echo "$MKDOCS_DIR/mkdocs.yml missing" && exit 1)
          test -d "$MKDOCS_DIR/docs" || (echo "$MKDOCS_DIR/docs/ missing" && exit 1)
          test -f "$MKDOCS_DIR/docs/index.md" || (echo "$MKDOCS_DIR/docs/index.md missing" && exit 1)

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site
        working-directory: ${{ env.MKDOCS_DIR }}
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.MKDOCS_DIR }}/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
