# .github/workflows/deploy.yml
# Fully rebuild and overwrite gh-pages on each deploy

name: Deploy MkDocs to gh-pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write   # required to push to gh-pages

env:
  MKDOCS_DIR: webpage

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MKDOCS_DEPLOY_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-doc.txt

      - name: Build site
        working-directory: ${{ env.MKDOCS_DIR }}
        run: mkdocs build --strict

      - name: Delete old gh-pages branch
        run: |
          git fetch origin
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git push origin --delete gh-pages
            echo "Deleted old gh-pages branch."
          else
            echo "No existing gh-pages branch found."
          fi

      - name: Deploy to gh-pages branch (force overwrite)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MKDOCS_DEPLOY_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ env.MKDOCS_DIR }}/site
          force_orphan: true
          keep_files: false
