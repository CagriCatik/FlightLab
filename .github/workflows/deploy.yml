# .github/workflows/deploy.yml
# Build and deploy MkDocs (Material) to GitHub Pages

name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use your PAT if you require access beyond the default GITHUB_TOKEN
          token: ${{ secrets.MKDOCS_DEPLOY_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-doc.txt

      - name: Validate docs layout
        run: |
          test -f mkdocs.yml || (echo "mkdocs.yml missing" && exit 1)
          test -d docs || (echo "docs/ missing" && exit 1)
          test -f docs/index.md || (echo "docs/index.md missing" && exit 1)

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
