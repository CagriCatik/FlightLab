# auto-deploy to GitHub Pages with cleanup of old deployments

name: Deploy MkDocs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "mkdocs-deploy"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies from requirements-doc.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-doc.txt

      - name: Build documentation
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages (clean old deployment)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.MKDOCS_DEPLOY_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          keep_files: false
          force_orphan: true
          commit_message: "Clean deploy: replace old site with latest build"
