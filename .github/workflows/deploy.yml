# .github/workflows/deploy.yml
# MkDocs Material: build and deploy to GitHub Pages

name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MKDOCS_DEPLOY_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-doc.txt

      # Check existence of mkdocs.yml and docs/ directory
      - name: Validate project structure
        run: |
          echo "Current directory:" && pwd
          echo "Repo contents:" && ls -la
          test -f mkdocs.yml || (echo "mkdocs.yml missing" && exit 1)
          test -d docs || (echo "docs directory missing" && exit 1)
          test -f docs/index.md || (echo "docs/index.md missing" && exit 1)

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: mkdocs build --strict --site-dir site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
