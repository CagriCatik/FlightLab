# .github/workflows/deploy.yml
name: Deploy MkDocs to gh-pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write   # required to push to gh-pages

env:
  MKDOCS_DIR: webpage

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MKDOCS_DEPLOY_TOKEN }}  # or omit to use GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-doc.txt

      - name: Build site
        working-directory: ${{ env.MKDOCS_DIR }}
        run: mkdocs build --strict

      - name: Deploy to gh-pages branch (force overwrite)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # or personal token
          publish_branch: gh-pages
          publish_dir: ${{ env.MKDOCS_DIR }}/site
          force_orphan: true
